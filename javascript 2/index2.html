<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <h1>Javascript Functions</h1>
    <p id="a1">0</p>
    <p id="a2">0</p>
    <p id="a3">0</p>
<script>
    var j=10;
    function de(){
        var k=2;
        document.getElementById("a1").innerHTML=j*k;
    }
    de();
    document.getElementById('a2').innerHTML=j;
    document.getElementById('a3').innerHTML = k;

</script>

</body>
</html>
