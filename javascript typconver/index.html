<body>
    <h1>TYPE CONVERSIONS</h1>
    <p id="num">0</p>
    <p id="str1">0</p>

  var a=25;
  var b=5;

 document.getElementById("num").innerHTML=a+b;
 document.getElementById("str1").innerHTML= String(a) + String(b);
