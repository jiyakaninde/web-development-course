<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMPLE CALCULATOR</title>

    <style>
        body{
            font-family: 'Open Sans',sans-serif;
            background-color: plum;
        }
        #container{
            width:1000px;
            height:550px;
            background-image: linear-gradient(rgba(249, 110, 209, 0.936),rgba(228, 143, 237, 0.944)),url("download.jpeg");
            margin: 20px auto;
        }
        #calculator{
            width:320px;
            height:520px;
            background-color:rgb(254, 212, 243);
            margin: 0 auto;
            top: 20px;
            position:relative;
            border-radius:5px;
            box-shadow: 0 4px 8px 0 rgba(255, 252, 91, 0.948), 0 6px 20px 0 rgba(250, 94, 128, 0.91);
        }
        #result{
            height:120px;
        }
        #keyboard{
            height: 400px;
        }
        .operator, .number, .empty{
            width: 50px;
            height: 50px;
            margin: 15px;
            float: left;
            border-radius: 50%;
            border-width: 0;
            font-weight: bold;
            font-size: 15px;
        }
        .number, .empty{
            background-color: hotpink;
        }
        .number, .operator{
            cursor: pointer;
        }
        .operator:active, .number:active{
            font-size: 13px;
        }
        .operator:focus, .number:focus, .empty:focus{
            outline:0;
        }
        #history{
        text-align:right;
        height:20px;
        margin:0 20px;
        padding-top:20px;
        font-size: 15px;
        color:deeppink;
        }
        #output{
            text-align:right;
            height:60px;
            margin: 10px 20px;
            font-size: 30px;
        }
        button:nth-child(4){
            font-size:20px;
            background-color:lightpink;
        }
         button:nth-child(8){
            font-size:20px;
            background-color:lightpink;
        } button:nth-child(12){
            font-size:20px;
            background-color:lightpink;
        }
         button:nth-child(16){
            font-size:20px;
            background-color:lightpink;
        } button:nth-child(20){
            font-size:20px;
            background-color:lightpink;
        }
        

    </style>
</head>
<body>
   <div id="container">
    <div id="calculator">
        <div id="result">
            <div id="history">
                <p id="history-value"></p>
            </div>
            <div id="output">
                <p id="output-value"></p>
            </div>
        </div>
        <div id="keyboard">
            <button class="operator" id="clear">C</button>
            <button class="operator" id="backspace">CE</button>
            <button class="operator" id="%">%</button>
            <button class="operator" id="*">&times;</button>
            <button class="number" id="nine">9</button>
            <button class="number" id="eight">8</button>
            <button class="number" id="seven">7</button>
            <button class="operator" id="/">&#247;</button>
            <button class="number" id="six">6</button>
            <button class="number" id="five">5</button>
            <button class="number" id="four">4</button>
            <button class="operator" id="+">+</button>
            <button class="number" id="three">3</button>
            <button class="number" id="two">2</button>
            <button class="number" id="one">1</button>
            <button class="operator" id="-">-</button>
            <button class="number" id="empty"></button>
            <button class="number" id="zero">0</button>
            <button class="number" id="empty"></button>
            <button class="operator" id="=">=</button>

        </div>
    </div>
   </div> 
</body>
</html>
