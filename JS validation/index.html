<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>VALIDATING FORMS</h1>
    <form onsubmit="validateForm()" name="fm">
        Name: <input type="text" name="fn">
        <br><br>
        <input type="submit" value="Submit Details">
        <p id="msg">0</p>

    </form>

    <script>
        function validateForm() {
            var n = document.forms['fm']['fn'].value;
            if (n == " ") {
                document.getElementById('msg').innerHTML = "Enter name to continue.";
            }
            else {
                document.getElementById('msg').innerHTML = n;
            }
        }
    </script>
</body>

</html>
