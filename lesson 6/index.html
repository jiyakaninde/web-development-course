<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>
</head>
<body bgcolor="pink" text="purple">
   <h1>FORMS IN HTML</h1>
   <h2>Please fill out this form to proceed.</h2>
    <form>
        <fieldset>
            <legend>Registration</legend>
            <label> Full Name: <input type="text">
                 </label> <br> <br> 
                <label> Email: <input type="email">
                </label> <br> <br>
                <label> Password: <input type="password">
                </label> <br> <br>
                <label> Contact: <input type="text">
                </label> <br> <br>
                <label> Color: <input type="color">
                </label> <br> <br>
                <label> Date of Birth: <input type="date">
                </label> <br> <br>
                <label> Gender:  <br>
                <input type="radio" name="hi">Female<br>
                <input type="radio" name="hi">Male<br>
                <input type="radio" name="hi">Others<br>
            </label><br><br>
            <label> Hobbies: <br>
                <input type="checkbox" name="hb">Drawing<br>
                <input type="checkbox" name="hb">Writing<br>
                <input type="checkbox" name="hb">Singing<br>
            </label><br><br>
                <button type="submit">Submit details</button><br><br>
                <button type="reset"> Clear selection</button>
        </fieldset>
    </form>
</body>
</html>
